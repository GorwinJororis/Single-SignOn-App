<!DOCTYPE html>
<html class="h-100">
  <head>
    <title>Restricted Page</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
    <script src="src/js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/index.css">
  </head>
<body class="h-100">
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="alert alert-danger my-auto" role="alert">
        Well you are not logged in. So I will kindly redirect you to <a href="login.html" class="alert-link">login.html</a> after <span class="font-weight-bold">5</span> second<span>s</span>.
      </div>
      <div class="card my-auto" style="width: 30rem;">
        <div class="card-header">
          You are logged in and I received these informations:
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Your full name is</span>
              </div>
              <input id="fullName" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Your nickname is</span>
              </div>
              <input id="nickname" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Your email address is</span>
              </div>
              <input id="email" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Is your email address verified?</span>
              </div>
              <div class="d-flex align-items-center flex-grow-1 ml-3">
                <span id="isEmailVerified" class="font-weight-bold"></span>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Your picture is</span>
              </div>
              <img id="picture" class="ml-2">
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
